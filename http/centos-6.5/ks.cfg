#platform=x86, AMD64, or Intel EM64T
#version=DEVEL

# Install OS instead of upgrade
install

# Cdrom bases installation is default
cdrom

# Keyboard layouts
keyboard 'us'

#Disable first boot
firstboot --disabled

# Reboot after installation
reboot

# Root password
rootpw --plaintext password

# System timezone
timezone Asia/Kolkata

# Keyboard layouts
keyboard 'us'

# System language
lang en_IN.UTF-8

# Firewall configuration
firewall --enabled --ssh

# Network information
network  --bootproto=dhcp

# System authorization information
authconfig  --useshadow  --passalgo=sha512 --enablefingerprint

# Use text mode install
text

# SELinux configuration
selinux --permissive

# Do not configure the X Window System
skipx

# System bootloader configuration

bootloader --location=mbr --driveorder=sda

#Auto partition with defaults
autopart

# Partition clearing information
zerombr 
clearpart --all

# Create default vagrant user
user --name=vagrant --password=vagrant --plaintext

%packages --nobase --ignoremissing --excludedocs
 
# Vagrant required packages 
openssh-clients
sudo
kernel-headers
kernel-devel
gcc
make
perl
curl
wget
nfs-utils
-fprintd-pam
-intltool

#unnecessary firmwares
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware

%end

%post
 # update root certs 
 wget -O/etc/pki/tls/certs/ca-bundle.crt http://curl.haxx.se/ca/cacert.pem
 #
 echo "%vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
 sed -i -e 's/Defaults[[:space:]]*requiretty/# Defaults    requiretty/' /etc/sudoers
%end